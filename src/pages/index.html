<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Widget Test</title>
   <!-- Start of Chatbot Widget -->
  <div id="chatbot-widget-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    (function() {
      var chatbotConfig = {
        tenantId: "21",
        themeColor: "#667eea",
        position: "bottom-right",
        greetingMessage: "Hello! How can I help you today?",
        brandingText: "YourCompany",
        showBranding: true
      };
      
      // Load chatbot script
      var script = document.createElement('script');
      
      script.src = '../../public/chatbot/chatbot-widget.js';
      script.onload = function() {
        window.initChatbotWidget(chatbotConfig);
      };
      document.head.appendChild(script);
    })();
  </script>
  <!-- End of Chatbot Widget -->
</head>
<body>
  <h1>Testing Chatbot Widget</h1>
  <p>This page loads the chatbot widget for tenant <strong>21</strong>.</p>


</body>
</html>
