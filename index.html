    <div id="root"></div>

    <!-- Start of Chatbot Widget -->
<div id="chatbot-widget-container"></div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  (function() {
    var chatbotConfig = {
      tenantId: "28",
      themeColor: "#667eea",
      position: "bottom-right",
      greetingMessage: "Hello! How can I help you today?",
      brandingText: "YourCompany",
      apiBase: "https://chat.kaplanhomes.com.au/backend",

    };
    
    // Load chatbot script
    var script = document.createElement('script');
script.src = "/chatbot/chatbot-widget.js";
    script.onload = function() {
      window.initChatbotWidget(chatbotConfig);
    };
    document.head.appendChild(script);
  })();
</script>
<!-- End of Chatbot Widget -->
  </body>
</html>
